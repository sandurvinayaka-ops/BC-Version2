<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Classic Smooth TV</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        :root { --bg: #010409; --gold: #fbbf24; --purple: #a855f7; --blue: #38bdf8; }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: var(--bg); font-family: sans-serif; }
        
        .stars-bg { position: absolute; width: 100%; height: 100%; z-index: 1; background: radial-gradient(circle, #0f172a 0%, #010409 100%); }
        .star { position: absolute; background: white; border-radius: 50%; animation: blink var(--t) infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        .main-heading { position: absolute; top: 6vh; left: 5vw; font-size: 2.8vw; color: var(--purple); font-weight: 800; z-index: 100; text-shadow: 0 0 20px rgba(168,85,247,0.5); text-transform: uppercase; }
        .stats-panel { position: absolute; top: 25vh; left: 6vw; width: 30vw; z-index: 100; }
        .label { font-size: 1.3vw; color: var(--blue); text-transform: uppercase; font-weight: bold; letter-spacing: 2px; }
        .count { font-size: 8vw; font-weight: 900; color: var(--gold); line-height: 1; margin: 10px 0; font-variant-numeric: tabular-nums; filter: drop-shadow(0 0 15px var(--gold)); }
        
        .progress-box { width: 90%; height: 8px; background: rgba(56,189,248,0.1); border-radius: 10px; margin-top: 30px; position: relative; }
        .bar-fill { height: 100%; width: 0%; background: var(--gold); border-radius: 10px; box-shadow: 0 0 10px var(--gold); }
        #clock { display: block; margin-top: 15px; color: var(--gold); font-size: 1.8vw; font-weight: bold; letter-spacing: 2px; }

        .globe-panel { position: absolute; right: -10vw; width: 75vw; height: 100vh; z-index: 5; }
        #loading { position: absolute; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 2000; color: var(--blue); font-size: 2vw; }
    </style>
</head>
<body>
    <div id="loading">INITIALIZING...</div>
    <div class="stars-bg" id="stars"></div>
    <h1 class="main-heading">Mother & Child Care-Women's Health</h1>
    <div class="stats-panel">
        <div class="label">Global Births Today</div>
        <div id="birthCount" class="count">0</div>
        <div class="progress-box"><div id="bar" class="bar-fill"></div></div>
        <span id="clock">00:00:00</span>
    </div>
    <div class="globe-panel"><div id="globeViz"></div></div>

    <script>
        const BIRTH_RATE = 367000 / 86400000;
        let worldData = [], flashingISO = new Map(), globe;

        function initStars() {
            const bg = document.getElementById('stars');
            for(let i=0; i<80; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
                const size = (1+Math.random()*2)+'px';
                s.style.width = size; s.style.height = size;
                s.style.setProperty('--t', (2+Math.random()*3)+'s');
                bg.appendChild(s);
            }
        }

        function startSim() {
            let lastT = Date.now(), carry = 0;
            setInterval(() => {
                const now = new Date();
                const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                let num = Math.floor((now - start) * BIRTH_RATE);
                document.getElementById('birthCount').innerText = num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('bar').style.width = (((now-start)/86400000)*100) + "%";
            }, 1000);

            function loop() {
                const now = Date.now();
                carry += (now - lastT) * BIRTH_RATE;
                lastT = now;
                let trigger = false;
                while(carry >= 1) {
                    const idx = Math.floor(Math.random() * worldData.length);
                    flashingISO.set(worldData[idx].properties.isoCode, now);
                    carry--; trigger = true;
                }
                for(const [iso, start] of flashingISO) {
                    if(now - start > 2500) { flashingISO.delete(iso); trigger = true; }
                }
                if(trigger && globe) globe.polygonCapColor(globe.polygonCapColor());
                requestAnimationFrame(loop);
            }
            loop();
        }

        fetch("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson")
            .then(res => res.json()).then(data => {
                worldData = data.features.map(f => {
                    f.properties.isoCode = f.properties.ISO_A3 || f.properties.ADM0_A3;
                    return f;
                });
                globe = Globe()
                    .width(document.querySelector('.globe-panel').clientWidth)
                    .height(window.innerHeight)
                    .backgroundColor('rgba(0,0,0,0)')
                    .showAtmosphere(true).atmosphereColor('#38bdf8').atmosphereAltitude(0.2)
                    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                    .polygonsData(worldData)
                    .polygonStrokeColor(() => 'rgba(168, 85, 247, 0.4)')
                    .polygonCapColor(d => flashingISO.has(d.properties.isoCode) ? 'rgba(251, 191, 36, 0.9)' : 'rgba(20, 40, 80, 0.8)')
                    .polygonAltitude(d => flashingISO.has(d.properties.isoCode) ? 0.03 : 0.01)
                    (document.getElementById('globeViz'));
                
                globe.controls().autoRotate = true;
                globe.controls().autoRotateSpeed = 0.5;
                globe.controls().enableZoom = false;
                globe.pointOfView({ lat: 10, lng: 10, altitude: 2.1 });
                globe.renderer().setPixelRatio(1);

                document.getElementById('loading').style.display = 'none';
                initStars();
                startSim();
            });
    </script>
</body>
</html>
