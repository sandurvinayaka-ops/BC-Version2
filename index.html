<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Cinematic Realistic V16</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #000000;
            font-family: Arial, Helvetica, sans-serif; color: white;
        }

        /* 1. REALISTIC BLINKING STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 1;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: blink var(--t) infinite ease-in-out;
        }
        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.8; } }

        /* 2. UI LAYOUT */
        .ui-overlay {
            position: relative; z-index: 10; pointer-events: none;
            height: 100vh; padding: 6vh 6vw;
        }

        .main-heading {
            position: absolute; top: 7vh; left: 6vw;
            font-size: 2.6vw; color: #a855f7; 
            font-weight: 800; z-index: 110;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        .stats-panel { 
            position: absolute; top: 50%; left: 6vw; 
            transform: translateY(-50%); width: 38vw; z-index: 100;
        }

        .count {
            font-size: 9.5vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 0; 
            text-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
        }
        
        .progress-box { width: 90%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 20px; margin-top: 25px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: #fbbf24; box-shadow: 0 0 15px #fbbf24; }
        #clock { color: #fbbf24; font-size: 1.5vw; font-weight: bold; display: block; margin-top: 15px; }

        /* 3. GLOBE CONTAINER ANCHORED */
        .globe-container {
            position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5;
        }
        #main-canvas { width: 100%; height: 100%; }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #000000; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">RENDERING REALISTIC DAYTIME WORLD...</div>
    <div class="stars-container" id="starfield"></div>

    <div class="globe-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="ui-overlay">
        <h1 class="main-heading">Mother & Child Care-Women's Health</h1>

        <div class="stats-panel">
            <span class="text-[1.3vw] font-black tracking-[0.5em] text-yellow-500/80 uppercase mb-2 block">Global Birth Count Today</span>
            <div id="birthCount" class="count">0</div>
            
            <div class="mt-8">
                <div class="progress-box"><div id="bar" class="bar-fill"></div></div>
                <span id="clock">00:00:00</span>
            </div>
        </div>
    </div>

    <script>
        // TV-SAFE ES5 CODE
        var BIRTH_RATE = 4.34;
        var ROTATION_SPEED = 0.45; 
        var PACIFIER_SVG = "M12,2A5,5,0,0,0,7,7v2c-2,0-3,1-3,3s1,3,3,3v2a5,5,0,0,0,10,0V15c2,0,3-1,3-3s-1-3-3-3V7A5,5,0,0,0,12,2Zm3,7H9V7a3,3,0,0,1,6,0Zm0,9a3,3,0,0,1-6,0V17h6Z";
        
        var worldData = null;
        var flashingISO = {}; 
        var floaters = [];
        var stars = [];

        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var w, h;

        function setSizes() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
        }
        setSizes();

        // 0.8x SIZE & ANCHOR RIGHT
        var projection = d3.geoOrthographic()
            .scale(h / 3.4)
            .translate([w * 0.72, h * 0.5]) 
            .clipAngle(90);

        var path = d3.geoPath(projection, context);

        // --- INIT BACKGROUND ELEMENTS ---
        for(var i=0; i<100; i++) {
            stars.push({ x: Math.random()*w, y: Math.random()*h, sz: Math.random()*2, t: 2 + Math.random()*3 });
        }
        for(var i=0; i<6; i++) {
            floaters.push({
                x: Math.random()*w, y: Math.random()*h,
                vx: (Math.random()-0.5)*0.2, vy: (Math.random()-0.5)*0.2,
                rot: Math.random()*360, rSpeed: (Math.random()-0.5)*1,
                phase: Math.random()*5
            });
        }

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                renderLoop();
                startSimulation();
            });
        }

        var rotation = 0;
        function renderLoop() {
            rotation += ROTATION_SPEED;
            projection.rotate([rotation, -15]);
            context.clearRect(0, 0, w, h);

            // 1. Stars (Blinking)
            context.fillStyle = "white";
            var time = Date.now() * 0.001;
            for(var i=0; i<stars.length; i++) {
                var s = stars[i];
                context.globalAlpha = 0.2 + Math.abs(Math.sin(time / s.t)) * 0.6;
                context.beginPath(); context.arc(s.x, s.y, s.sz, 0, 7); context.fill();
            }
            context.globalAlpha = 1;

            // 2. Floating Pacifiers
            drawFloaters();

            var center = projection.translate();
            var radius = projection.scale();

            // 3. Realistic Lighter Ocean Gradient
            var oceanGrad = context.createRadialGradient(
                center[0] - radius/2.5, center[1] - radius/2.5, radius/20,
                center[0], center[1], radius
            );
            oceanGrad.addColorStop(0, "#60a5fa"); // Light Azure Sun-glint
            oceanGrad.addColorStop(0.4, "#3b82f6"); // Realistic Blue
            oceanGrad.addColorStop(1, "#1e3a8a"); // Deep Navy Edge
            
            context.beginPath();
            context.arc(center[0], center[1], radius, 0, 7);
            context.fillStyle = oceanGrad; 
            context.fill();

            // 4. Draw Countries (Luminous Realistic Tones)
            if (worldData) {
                var now = Date.now();
                worldData.features.forEach(function(feature) {
                    var iso = feature.properties.ISO_A3 || feature.properties.ADM0_A3;
                    context.beginPath();
                    path(feature);
                    
                    if (flashingISO[iso] && (now - flashingISO[iso] < 2000)) {
                        context.fillStyle = "#fbbf24"; // Birth Gold
                    } else {
                        context.fillStyle = "#6366f1"; // Luminous Slate Blue
                    }
                    
                    context.fill();
                    context.strokeStyle = "rgba(255, 255, 255, 0.4)"; // Soft White Borders
                    context.lineWidth = 0.5;
                    context.stroke();
                });
            }
            requestAnimationFrame(renderLoop);
        }

        function drawFloaters() {
            var now = Date.now() * 0.001;
            for (var i = 0; i < floaters.length; i++) {
                var f = floaters[i];
                f.x += f.vx; f.y += f.vy; f.rot += f.rSpeed;
                if(f.x < -50) f.x = w + 50; if(f.x > w + 50) f.x = -50;
                if(f.y < -50) f.y = h + 50; if(f.y > h + 50) f.y = -50;

                var bob = Math.sin(now + f.phase) * 10;
                context.save();
                context.translate(f.x, f.y + bob);
                context.rotate(f.rot * Math.PI / 180);
                context.shadowBlur = 10; context.shadowColor = "white";
                var p = new Path2D(PACIFIER_SVG);
                context.fillStyle = "rgba(255,255,255,0.6)";
                context.scale(1.1, 1.1);
                context.fill(p);
                context.restore();
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                var total = Math.floor(elapsed * BIRTH_RATE);
                document.getElementById('birthCount').innerText = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('bar').style.width = (elapsed / 86400 * 100) + "%";

                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        window.onresize = setSizes;
        init();
    </script>
</body>
</html>
