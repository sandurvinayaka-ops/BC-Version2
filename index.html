<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - TV MAX STABLE V5</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #010409;
            font-family: Arial, sans-serif; color: white;
        }

        /* HARDWARE ACCELERATED STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0c1e3e 0%, #010409 100%);
            z-index: 1;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle var(--t) infinite ease-in-out;
            will-change: opacity;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.9; } }

        #comet-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
        }

        .main-heading {
            position: absolute; top: 5vh; left: 5vw;
            font-size: 2.8vw; color: #a855f7;
            font-weight: 800; text-transform: uppercase;
            letter-spacing: 2px; z-index: 110;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
            margin: 0;
        }

        /* LEFT CENTRE ALIGNMENT */
        .stats-panel { 
            position: absolute; top: 50%; left: 6vw; 
            transform: translateY(-50%); width: 35vw; z-index: 120;
            display: flex; flex-direction: column; justify-content: center;
        }

        .label { 
            font-size: 1.4vw; color: #38bdf8; 
            text-transform: uppercase; font-weight: bold; letter-spacing: 3px;
        }

        .count {
            font-size: 8.5vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 1vh 0; 
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.5));
        }
        
        .bar-container { width: 90%; height: 14px; background: rgba(168, 85, 247, 0.2); border-radius: 20px; margin-top: 25px;}
        .bar-fill { height: 100%; width: 0%; background: #fbbf24; border-radius: 20px;}
        #clock { color: #fbbf24; font-size: 2vw; font-weight: bold; display: block; margin-top: 15px; }

        .globe-panel { 
            position: absolute; right: -15vw; width: 85vw; height: 100vh; z-index: 5; 
        }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #010409; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">OPTIMIZING FOR PHILIPS TV...</div>
    <div class="stars-container" id="stars-bg"></div>
    <canvas id="comet-canvas"></canvas>
    
    <h1 class="main-heading">Mother & Child Care-Women's Health</h1>

    <div class="stats-panel">
        <div class="label">Global Births Today</div>
        <div id="birthCount" class="count">0</div>
        <div class="bar-container"><div id="bar" class="bar-fill"></div></div>
        <span id="clock">00:00:00</span>
    </div>

    <div class="globe-panel">
        <div id="globeViz"></div>
    </div>

    <script>
        var BIRTH_RATE = 367000 / 86400000;
        var worldData = [];
        var flashingISO = {}; 
        var globe;

        function initStars() {
            var bg = document.getElementById('stars-bg');
            for(var i=0; i<80; i++) {
                var s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random()*100 + '%'; s.style.top = Math.random()*100 + '%';
                var sz = (1 + Math.random()*2) + 'px';
                s.style.width = sz; s.style.height = sz;
                s.style.setProperty('--t', (2 + Math.random()*4) + 's');
                bg.appendChild(s);
            }
        }

        var cCanvas = document.getElementById('comet-canvas');
        var cCtx = cCanvas.getContext('2d');
        var comets = [];
        function drawComets() {
            cCanvas.width = window.innerWidth; cCanvas.height = window.innerHeight;
            cCtx.clearRect(0, 0, cCanvas.width, cCanvas.height);
            if (Math.random() > 0.998) comets.push({ x: Math.random()*cCanvas.width, y: -50, vx: -15, vy: 12, l: 1 });
            for(var i=0; i<comets.length; i++) {
                var c = comets[i];
                var g = cCtx.createLinearGradient(c.x, c.y, c.x+80, c.y-60);
                g.addColorStop(0, "white"); g.addColorStop(1, "transparent");
                cCtx.strokeStyle = g; cCtx.lineWidth = 4; cCtx.beginPath();
                cCtx.moveTo(c.x, c.y); cCtx.lineTo(c.x+100, c.y-80); cCtx.stroke();
                c.x += c.vx; c.y += c.vy; c.l -= 0.008;
                if(c.l <= 0) { comets.splice(i, 1); i--; }
            }
            requestAnimationFrame(drawComets);
        }

        function startSim() {
            // UI Clock Loop
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                var num = Math.floor((now - start) * BIRTH_RATE);
                document.getElementById('birthCount').innerText = num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('bar').style.width = (((now - start) / 86400000) * 100) + "%";
            }, 1000);

            var lastT = Date.now();
            var carry = 0;
            
            // THROTTLED FLASH LOOP: This is the secret to smooth rotation.
            // We only ask the CPU to update colors twice per second.
            setInterval(function() {
                var now = Date.now();
                carry += (now - lastT) * BIRTH_RATE;
                lastT = now;
                var trigger = false;
                while (carry >= 1) {
                    var idx = Math.floor(Math.random() * worldData.length);
                    flashingISO[worldData[idx].properties.isoCode] = now;
                    trigger = true; carry--;
                }
                for (var k in flashingISO) {
                    if (now - flashingISO[k] > 2000) { delete flashingISO[k]; trigger = true; }
                }
                if (trigger && globe) {
                    globe.polygonCapColor(function(d) {
                        return flashingISO[d.properties.isoCode] ? 'rgba(251, 191, 36, 1)' : 'rgba(109, 40, 217, 0.6)';
                    });
                }
            }, 500); 
        }

        // Fetch low-poly map
        fetch("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson")
            .then(function(res) { return res.json(); })
            .then(function(data) {
                worldData = data.features.map(function(f) {
                    f.properties.isoCode = f.properties.ISO_A3 || f.properties.ADM0_A3;
                    return f;
                });

                globe = Globe()(document.getElementById('globeViz'))
                    .width(document.querySelector('.globe-panel').clientWidth)
                    .height(window.innerHeight)
                    .backgroundColor('rgba(0,0,0,0)')
                    // FIXED BLUE OCEAN (No image loading required)
                    .globeColor('#0055ff') 
                    .showAtmosphere(true).atmosphereColor('#38bdf8').atmosphereAltitude(0.12)
                    .polygonsData(worldData)
                    .polygonSideColor(function() { return 'rgba(0,0,0,0)'; })
                    .polygonStrokeColor(function() { return 'rgba(255, 255, 255, 0.2)'; })
                    .polygonCapColor(function() { return 'rgba(109, 40, 217, 0.6)'; });

                // PERFORMANCE MODE: Low pixel ratio (0.4) removes all rotation lag on TV
                globe.renderer().setPixelRatio(0.4); 
                globe.renderer().antialias = false; 

                globe.controls().autoRotate = true;
                globe.controls().autoRotateSpeed = 0.5;
                globe.controls().enableZoom = false;
                
                // Align right and 0.9x size (Altitude 2.6)
                globe.pointOfView({ lat: 10, lng: 10, altitude: 2.6 });

                document.getElementById('loading').style.display = 'none';
                initStars(); drawComets(); startSim();
            });
    </script>
</body>
</html>
