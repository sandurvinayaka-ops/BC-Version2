<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - TV Pro Cinematic V26</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #000000;
            font-family: Arial, Helvetica, sans-serif; color: white;
            cursor: grab;
        }
        body:active { cursor: grabbing; }

        /* 1. REALISTIC BLINKING STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: blink var(--t) infinite ease-in-out;
        }
        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.8; } }

        /* 2. UI LAYOUT */
        .ui-overlay {
            position: relative; z-index: 10; pointer-events: none;
            height: 100vh; padding: 6vh 6vw;
        }

        .main-heading {
            position: absolute; top: 7vh; left: 6vw;
            /* Increased to 1.2x size (approx 3.1vw) */
            font-size: 3.1vw; color: #a855f7; 
            font-weight: 800; z-index: 110;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        .stats-panel { 
            position: absolute; top: 50%; left: 6vw; 
            transform: translateY(-50%); width: 38vw; z-index: 100;
        }

        .label { 
            font-size: 1.3vw; color: #38bdf8; 
            text-transform: uppercase; 
            font-weight: 900; /* Extra Bold */
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .count {
            font-size: 8.5vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 0; 
            text-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
        }
        
        .progress-box { width: 90%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 20px; margin-top: 25px; overflow: visible; position: relative;}
        .bar-fill { height: 100%; width: 0%; background: #fbbf24; border-radius: 20px; box-shadow: 0 0 15px #fbbf24; }
        
        .meta-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 15px; }
        .meta-text { color: #fbbf24; font-size: 1.5vw; font-weight: bold; letter-spacing: 2px; }

        .globe-container {
            position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5;
        }
        #main-canvas { width: 100%; height: 100%; }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #000000; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">SYNCHRONIZING CINEMATIC WORLD...</div>
    <div class="stars-container" id="starfield"></div>

    <div class="globe-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="ui-overlay">
        <h1 class="main-heading">Mother & Child Care-Women's Health</h1>

        <div class="stats-panel">
            <span class="label">Global Birth Count Today</span>
            <div id="birthCount" class="count">0</div>
            
            <div class="mt-8">
                <div class="progress-box"><div id="bar" class="bar-fill"></div></div>
                <div class="meta-row">
                    <span id="clock" class="meta-text">00:00:00</span>
                    <span id="percent" class="meta-text">00%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TV-SAFE ES5 SCRIPT
        var BIRTH_RATE = 4.34;
        var AUTO_ROTATION_SPEED = 0.42; 
        
        var globeThemes = [
            { land: "#4ade80", oCore: "#1e40af", oEdge: "#0f172a" }, // Emerald / Blue
            { land: "#fb7185", oCore: "#4c0519", oEdge: "#1a0105" }, // Rose / Red
            { land: "#22d3ee", oCore: "#0e7490", oEdge: "#083344" }, // Cyan / Teal
            { land: "#facc15", oCore: "#713f12", oEdge: "#422006" }  // Amber / Brown
        ];
        var currentThemeIdx = 0;
        
        var worldData = null;
        var flashingISO = {}; 
        var floaters = [];
        var stars = [];
        var comets = [];

        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var w, h;

        var isDragging = false;
        var lastMouseX, lastMouseY;
        var rotX = 0, rotY = -15;

        function setSizes() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
        }
        setSizes();

        var projection = d3.geoOrthographic()
            .scale(h / 2.8)
            .translate([w * 0.72, h * 0.5]) 
            .clipAngle(90);

        var path = d3.geoPath(projection, context);

        canvas.addEventListener('mousedown', function(e) { isDragging = true; lastMouseX = e.clientX; lastMouseY = e.clientY; });
        window.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            rotX += (e.clientX - lastMouseX) * 0.3;
            rotY -= (e.clientY - lastMouseY) * 0.3;
            lastMouseX = e.clientX; lastMouseY = e.clientY;
        });
        window.addEventListener('mouseup', function() { isDragging = false; });

        for(var i=0; i<100; i++) {
            stars.push({ x: Math.random()*w, y: Math.random()*h, sz: Math.random()*2, t: 2 + Math.random()*3 });
        }
        for(var i=0; i<6; i++) {
            floaters.push({
                x: Math.random()*w, y: Math.random()*h,
                vx: (Math.random()-0.5)*0.2, vy: (Math.random()-0.5)*0.2,
                rot: Math.random()*360, rSpeed: (Math.random()-0.5)*1.2, phase: Math.random()*5
            });
        }

        setInterval(function() { currentThemeIdx = (currentThemeIdx + 1) % globeThemes.length; }, 180000);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                renderLoop();
                startSimulation();
            });
        }

        function renderLoop() {
            if (!isDragging) rotX += AUTO_ROTATION_SPEED;
            projection.rotate([rotX, rotY]);
            context.clearRect(0, 0, w, h);

            // 1. Stars
            context.fillStyle = "white";
            var timeNow = Date.now() * 0.001;
            for(var i=0; i<stars.length; i++) {
                var s = stars[i];
                context.globalAlpha = 0.2 + Math.abs(Math.sin(timeNow / s.t)) * 0.6;
                context.beginPath(); context.arc(s.x, s.y, s.sz, 0, 7); context.fill();
            }
            context.globalAlpha = 1;

            // 2. Realistic Comets
            drawRealisticComets();

            // 3. New Butterfly Pacifiers (Blue/Coral Style)
            drawThemePacifiers();

            var center = projection.translate();
            var radius = projection.scale();
            var theme = globeThemes[currentThemeIdx];

            // 4. Atmosphere
            var glow = context.createRadialGradient(center[0], center[1], radius, center[0], center[1], radius + 50);
            glow.addColorStop(0, "rgba(168, 85, 247, 0.25)"); glow.addColorStop(1, "transparent");
            context.beginPath(); context.arc(center[0], center[1], radius + 50, 0, 7);
            context.fillStyle = glow; context.fill();

            // 5. Ocean
            var oceanGrad = context.createRadialGradient(center[0]-radius/2.5, center[1]-radius/2.5, radius/20, center[0], center[1], radius);
            oceanGrad.addColorStop(0, "#3b82f6"); oceanGrad.addColorStop(0.3, theme.oCore); oceanGrad.addColorStop(1, theme.oEdge);
            context.beginPath(); context.arc(center[0], center[1], radius, 0, 7);
            context.fillStyle = oceanGrad; context.fill();

            // 6. Countries
            if (worldData) {
                var now = Date.now();
                worldData.features.forEach(function(feature) {
                    var iso = feature.properties.ISO_A3 || feature.properties.ADM0_A3;
                    context.beginPath(); path(feature);
                    if (flashingISO[iso] && (now - flashingISO[iso] < 2000)) {
                        context.fillStyle = "#fbbf24"; 
                    } else {
                        context.fillStyle = theme.land; 
                    }
                    context.fill();
                    context.strokeStyle = "rgba(255, 255, 255, 0.4)";
                    context.lineWidth = 0.7; context.stroke();
                });
            }
            requestAnimationFrame(renderLoop);
        }

        function drawThemePacifiers() {
            var time = Date.now() * 0.001;
            for (var i = 0; i < floaters.length; i++) {
                var f = floaters[i];
                f.x += f.vx; f.y += f.vy; f.rot += f.rSpeed;
                if(f.x < -100) f.x = w + 100; if(f.x > w + 100) f.x = -100;
                if(f.y < -100) f.y = h + 100; if(f.y > h + 100) f.y = -100;

                var bob = Math.sin(time + f.phase) * 10;
                context.save();
                context.translate(f.x, f.y + bob);
                context.rotate(f.rot * Math.PI / 180);
                context.scale(0.4, 0.4); 

                // RADIUM GLOW
                context.shadowBlur = 35;
                context.shadowColor = "#ccff00";

                // 1. Butterfly Outer Frame (Coral/Orange)
                context.beginPath();
                context.moveTo(-35, -20);
                context.bezierCurveTo(-55, -45, -55, 45, -35, 20);
                context.bezierCurveTo(-15, 15, 15, 15, 35, 20);
                context.bezierCurveTo(55, 45, 55, -45, 35, -20);
                context.bezierCurveTo(15, -15, -15, -15, -35, -20);
                context.fillStyle = "#ff7f50"; context.fill();

                // 2. Inner Shield (Light Blue)
                context.beginPath();
                context.moveTo(-25, -15);
                context.bezierCurveTo(-40, -30, -40, 30, -25, 15);
                context.lineTo(25, 15);
                context.bezierCurveTo(40, 30, 40, -30, 25, -15);
                context.closePath();
                context.fillStyle = "#bae6fd"; context.fill();

                // 3. Center Dome (Light Blue)
                context.beginPath();
                context.arc(0, 0, 20, 0, 7);
                context.fillStyle = "#e0f2fe"; context.fill();

                // 4. Handle (Light Blue Ring)
                context.shadowBlur = 0;
                context.beginPath(); context.arc(0, 28, 18, 0, 7);
                context.strokeStyle = "#bae6fd"; context.lineWidth = 5; context.stroke();

                context.restore();
            }
        }

        function drawRealisticComets() {
            if (Math.random() > 0.996) comets.push({ x: Math.random()*w, y: -100, vx: -18, vy: 14, life: 1 });
            for (var i = 0; i < comets.length; i++) {
                var c = comets[i];
                var g = context.createLinearGradient(c.x, c.y, c.x + 180, c.y - 140);
                g.addColorStop(0, "white");
                g.addColorStop(0.1, "rgba(255, 255, 255, 0.9)");
                g.addColorStop(0.4, "rgba(168, 85, 247, 0.6)");
                g.addColorStop(1, "transparent");
                
                context.strokeStyle = g; 
                context.lineWidth = 6; 
                context.lineCap = "round";
                context.beginPath(); context.moveTo(c.x, c.y); context.lineTo(c.x + 200, c.y - 160); context.stroke();
                
                // Head nucleus
                context.fillStyle = "white";
                context.beginPath(); context.arc(c.x, c.y, 2.5, 0, 7); context.fill();
                
                c.x += c.vx; c.y += c.vy; c.life -= 0.008;
                if(c.life <= 0) { comets.splice(i, 1); i--; }
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                var total = Math.floor(elapsed * BIRTH_RATE);
                document.getElementById('birthCount').innerText = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                var pVal = Math.floor((elapsed / 86400) * 100);
                document.getElementById('percent').innerText = (pVal < 10 ? "0" + pVal : pVal) + "%";
                document.getElementById('bar').style.width = pVal + "%";

                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        window.onresize = setSizes;
        init();
    </script>
</body>
</html>
