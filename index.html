<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Cinematic Universal V34</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #000000;
            font-family: Arial, Helvetica, sans-serif; color: white;
            cursor: grab; touch-action: none;
        }
        body:active { cursor: grabbing; }

        /* 1. BACKGROUND STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: blink var(--t) infinite ease-in-out;
        }
        @keyframes blink { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.8; transform: scale(1.1); } }

        /* 2. FLEXIBLE UI LAYOUT */
        .ui-root {
            position: absolute; left: 5vw; top: 0; bottom: 0;
            width: 45vw; z-index: 100; pointer-events: none;
            display: flex; flex-direction: column;
            justify-content: space-around;
            padding: 4vh 0;
        }

        .header-box { pointer-events: auto; }
        .main-heading {
            font-size: 2.8vw; color: #a855f7; 
            font-weight: 800; text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
            white-space: nowrap;
        }

        .stats-box { pointer-events: auto; }
        .label { 
            font-size: 1.2vw; color: #38bdf8; 
            text-transform: uppercase; font-weight: 900; 
            letter-spacing: 3px;
        }
        .count {
            font-size: 8.2vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 2px 0; 
            text-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
        }

        .progress-container { width: 35vw; margin-top: 15px; }
        .top-labels { display: flex; justify-content: space-between; width: 100%; margin-bottom: 5px; }
        .limit-text { color: #38bdf8; font-size: 1.1vw; font-weight: bold; opacity: 0.8; }
        
        .bar-wrapper { 
            width: 100%; height: 14px; background: rgba(255,255,255,0.05); 
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.15);
            overflow: hidden;
        }
        .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #f59e0b, #fbbf24); box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); }
        .bottom-clock { width: 100%; text-align: center; margin-top: 12px; }
        #clock { color: #fbbf24; font-size: 1.8vw; font-weight: bold; letter-spacing: 3px; }

        /* 3. GLOBE CONTAINER */
        .globe-container {
            position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5;
        }
        #main-canvas { width: 100%; height: 100%; }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #000000; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">SYNCHRONIZING TOUCH & WORLD...</div>
    <div class="stars-container" id="starfield"></div>

    <div class="globe-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="ui-root">
        <div class="header-box">
            <h1 class="main-heading">Mother & Child Care-Women's Health</h1>
        </div>

        <div class="stats-box">
            <span class="label">Global Birth Count Today</span>
            <div id="birthCount" class="count">0</div>
            
            <div class="progress-container">
                <div class="top-labels">
                    <span class="limit-text">00:00</span>
                    <span class="limit-text">24:00</span>
                </div>
                <div class="bar-wrapper">
                    <div id="bar" class="bar-fill"></div>
                </div>
                <div class="bottom-clock">
                    <span id="clock">00:00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TV-SAFE ES5 SCRIPT
        var BIRTH_RATE = 4.34;
        var AUTO_ROTATION_SPEED = 0.42; 
        
        // CONTRAST THEMES: If land is color A, flash is color B
        var globeThemes = [
            { land: "#4ade80", flash: "#f472b6", ocean: "#0a192f" }, // Emerald / Pink Flash
            { land: "#fb7185", flash: "#4ade80", ocean: "#1e0108" }, // Rose / Green Flash
            { land: "#22d3ee", flash: "#fbbf24", ocean: "#042f2e" }, // Cyan / Gold Flash
            { land: "#facc15", flash: "#a855f7", ocean: "#1e0a01" }  // Amber / Purple Flash
        ];
        var currentThemeIdx = 0;
        
        var worldData = null, flashingISO = {}, floaters = [], stars = [], comets = [];
        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var w, h, isDragging = false, lastX, lastY, rotX = 0, rotY = -15;

        function setSizes() { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; }
        setSizes();

        var projection = d3.geoOrthographic().scale(h / 2.8).translate([w * 0.75, h * 0.5]).clipAngle(90);
        var path = d3.geoPath(projection, context);

        // --- UNIVERSAL INPUT HANDLERS (Fixes Touch on VU TV) ---
        function handleStart(x, y) { isDragging = true; lastX = x; lastY = y; }
        function handleMove(x, y) {
            if (!isDragging) return;
            rotX += (x - lastX) * 0.3;
            rotY -= (y - lastY) * 0.3;
            lastX = x; lastY = y;
        }
        function handleEnd() { isDragging = false; }

        canvas.addEventListener('mousedown', function(e) { handleStart(e.clientX, e.clientY); });
        window.addEventListener('mousemove', function(e) { handleMove(e.clientX, e.clientY); });
        window.addEventListener('mouseup', handleEnd);

        canvas.addEventListener('touchstart', function(e) { 
            if(e.touches.length > 0) {
                e.preventDefault(); // Prevents TV browser scrolling
                handleStart(e.touches[0].clientX, e.touches[0].clientY); 
            }
        }, {passive: false});
        window.addEventListener('touchmove', function(e) { 
            if(e.touches.length > 0) {
                e.preventDefault();
                handleMove(e.touches[0].clientX, e.touches[0].clientY); 
            }
        }, {passive: false});
        window.addEventListener('touchend', handleEnd);

        // --- INIT ELEMENTS ---
        for(var i=0; i<100; i++) { stars.push({ x: Math.random()*w, y: Math.random()*h, sz: Math.random()*2, t: 2 + Math.random()*3 }); }
        for(var i=0; i<6; i++) { floaters.push({ x: Math.random()*w, y: Math.random()*h, vx: (Math.random()-0.5)*0.15, vy: (Math.random()-0.5)*0.15, rot: Math.random()*360, rSpeed: (Math.random()-0.5)*1, phase: Math.random()*5 }); }

        setInterval(function() { currentThemeIdx = (currentThemeIdx + 1) % globeThemes.length; }, 180000);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                renderLoop();
                startSimulation();
            });
        }

        function renderLoop() {
            if (!isDragging) rotX += AUTO_ROTATION_SPEED;
            projection.rotate([rotX, rotY]);
            context.clearRect(0, 0, w, h);

            // 1. Stars
            context.fillStyle = "white";
            var timeNow = Date.now() * 0.001;
            for(var i=0; i<stars.length; i++) {
                var s = stars[i]; context.globalAlpha = 0.2 + Math.abs(Math.sin(timeNow / s.t)) * 0.6;
                context.beginPath(); context.arc(s.x, s.y, s.sz, 0, 7); context.fill();
            }
            context.globalAlpha = 1;

            // 2. Comets
            updateComets();

            // 3. Pulsing Radium Pacifiers
            drawPulsingPacifiers();

            var center = projection.translate();
            var radius = projection.scale();
            var theme = globeThemes[currentThemeIdx];

            // 4. Atmosphere Glow
            var glow = context.createRadialGradient(center[0], center[1], radius, center[0], center[1], radius + 60);
            glow.addColorStop(0, "rgba(56, 189, 248, 0.2)"); glow.addColorStop(1, "transparent");
            context.beginPath(); context.arc(center[0], center[1], radius + 60, 0, 7);
            context.fillStyle = glow; context.fill();

            // 5. Ocean
            var oceanGrad = context.createRadialGradient(center[0]-radius/2.5, center[1]-radius/2.5, radius/20, center[0], center[1], radius);
            oceanGrad.addColorStop(0, "#3b82f6"); oceanGrad.addColorStop(0.5, theme.ocean); oceanGrad.addColorStop(1, "#020617");
            context.beginPath(); context.arc(center[0], center[1], radius, 0, 7);
            context.fillStyle = oceanGrad; context.fill();

            // 6. Countries (CONSTRAST FLASH LOGIC)
            if (worldData) {
                var now = Date.now();
                worldData.features.forEach(function(feature) {
                    var iso = feature.properties.ISO_A3 || feature.properties.ADM0_A3;
                    context.beginPath(); path(feature);
                    if (flashingISO[iso] && (now - flashingISO[iso] < 2000)) {
                        context.fillStyle = theme.flash; // THE CONTRAST COLOR
                    } else {
                        context.fillStyle = theme.land; 
                    }
                    context.fill();
                    context.strokeStyle = "rgba(255, 255, 255, 0.5)"; context.lineWidth = 0.8; context.stroke();
                });
            }
            requestAnimationFrame(renderLoop);
        }

        function drawPulsingPacifiers() {
            var time = Date.now() * 0.001;
            var pulse = 0.6 + Math.sin(time * 3) * 0.4;
            for (var i = 0; i < floaters.length; i++) {
                var f = floaters[i];
                f.x += f.vx; f.y += f.vy; f.rot += f.rSpeed;
                if(f.x < -100) f.x = w + 100; if(f.x > w + 100) f.x = -100;
                if(f.y < -100) f.y = h + 100; if(f.y > h + 100) f.y = -100;
                var bob = Math.sin(time + f.phase) * 8;
                context.save();
                context.translate(f.x, f.y + bob);
                context.rotate(f.rot * Math.PI / 180);
                context.scale(0.35, 0.35); 

                // Butterfly Design
                context.beginPath();
                context.moveTo(-35, -20); context.bezierCurveTo(-60, -50, -60, 50, -35, 20);
                context.bezierCurveTo(-15, 15, 15, 15, 35, 20); context.bezierCurveTo(60, 50, 60, -50, 35, -20);
                context.fillStyle = "#bae6fd"; context.fill();

                // RADIUM PULSE CENTRE
                context.shadowBlur = 40 * pulse; context.shadowColor = "#ccff00";
                context.beginPath(); context.arc(0, 0, 22, 0, 7);
                context.fillStyle = "rgba(204, 255, 0, " + pulse + ")"; context.fill();

                // Handle
                context.shadowBlur = 0; context.beginPath(); context.arc(0, 32, 20, 0, 7);
                context.strokeStyle = "white"; context.lineWidth = 6; context.stroke();
                context.restore();
            }
        }

        function updateComets() {
            if (Math.random() > 0.996) comets.push({ x: Math.random()*w, y: -100, vx: -18, vy: 14, life: 1 });
            for (var i = 0; i < comets.length; i++) {
                var c = comets[i];
                var g = context.createLinearGradient(c.x, c.y, c.x + 200, c.y - 150);
                g.addColorStop(0, "white"); g.addColorStop(0.5, "rgba(168, 85, 247, 0.4)"); g.addColorStop(1, "transparent");
                context.strokeStyle = g; context.lineWidth = 5; context.lineCap = "round";
                context.beginPath(); context.moveTo(c.x, c.y); context.lineTo(c.x + 220, c.y - 170); context.stroke();
                context.fillStyle = "white"; context.beginPath(); context.arc(c.x, c.y, 3, 0, 7); context.fill();
                c.x += c.vx; c.y += c.vy; c.life -= 0.008;
                if(c.life <= 0) { comets.splice(i, 1); i--; }
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                var total = Math.floor(elapsed * BIRTH_RATE);
                document.getElementById('birthCount').innerText = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('bar').style.width = (elapsed / 86400 * 100) + "%";
                document.getElementById('percent').innerText = (Math.floor((elapsed / 86400) * 100)) + "%";

                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        window.onresize = setSizes;
        init();
    </script>
</body>
</html>
