<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - TV Ultimate Edition</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #010409;
            font-family: Arial, sans-serif; color: white;
        }

        /* REALISTIC SHIMMERING STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0c1e3e 0%, #010409 100%);
            z-index: 0;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.9; } }

        .ui-overlay {
            position: relative; z-index: 10; pointer-events: none;
            height: 100vh; padding: 5vh 5vw;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* LEFT CENTRE ALIGNMENT */
        .stats-panel { 
            position: absolute; top: 50%; left: 6vw; 
            transform: translateY(-50%); width: 40vw; z-index: 100;
        }

        .neon-text { text-shadow: 0 0 30px rgba(250, 204, 21, 0.6); }

        .globe-container {
            position: fixed; right: -10vw; top: 0; width: 80vw; height: 100vh; z-index: 1;
        }
        
        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #010409; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">OPTIMIZING SMOOTH ROTATION...</div>
    <div class="stars-container" id="starfield"></div>

    <div class="globe-container">
        <canvas id="globe-canvas"></canvas>
    </div>

    <div class="ui-overlay">
        <div>
            <h1 class="text-[2.5vw] font-black text-[#D946EF] tracking-[0.3em] uppercase">
                Mother & Child Care — Women's Health
            </h1>
            <div class="h-[4px] w-[35vw] bg-yellow-500 shadow-[0_0_20px_rgba(234,179,8,0.7)] mt-2"></div>
        </div>

        <div class="stats-panel">
            <span class="text-[1.3vw] font-black tracking-[0.5em] text-yellow-500/80 uppercase mb-2 block">Global Birth Count Today</span>
            <div id="birthCount" class="text-[9vw] font-black text-yellow-400 tabular-nums leading-none neon-text">0</div>
            
            <div class="mt-10 space-y-4">
                <div class="h-3 w-[30vw] bg-slate-900 border border-slate-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-yellow-500 shadow-[0_0_20px_#eab308]" style="width: 0%"></div>
                </div>
                <div class="inline-block bg-black/50 border border-yellow-500/20 px-8 py-4 rounded-xl mt-4">
                    <span id="clock" class="text-yellow-400 font-bold tabular-nums tracking-[0.3em] text-[2vw]">00:00:00</span>
                </div>
            </div>
        </div>

        <div class="text-[0.8vw] font-bold text-slate-600 tracking-[0.5em] uppercase">
            Active Telemetry Stream — Source: Demographic Matrix
        </div>
    </div>

    <script>
        // TV-SAFE ES5 SCRIPT
        var BIRTH_RATE = 4.34;
        var ROTATION_SPEED = 0.22;
        var worldData = null;
        var flashingISO = {}; // Tracks which country is flashing gold

        var canvas = document.getElementById("globe-canvas");
        var context = canvas.getContext("2d");
        var width = window.innerWidth * 0.8;
        var height = window.innerHeight;
        var rotation = 0;

        canvas.width = width;
        canvas.height = height;

        var projection = d3.geoOrthographic()
            .scale(height / 2.3)
            .translate([width / 1.7, height / 2])
            .clipAngle(90);

        var path = d3.geoPath(projection, context);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                render();
                startSimulation();
            });
        }

        function render() {
            rotation += ROTATION_SPEED;
            projection.rotate([rotation, -12]);
            
            context.clearRect(0, 0, width, height);

            // 1. Draw Oceans (Daytime Blue)
            context.beginPath();
            context.arc(width / 1.7, height / 2, projection.scale(), 0, 2 * Math.PI);
            context.fillStyle = "#004e92"; 
            context.fill();

            if (worldData) {
                var now = Date.now();
                
                // 2. Draw Countries
                worldData.features.forEach(function(feature) {
                    var iso = feature.properties.ISO_A3 || feature.properties.ADM0_A3;
                    context.beginPath();
                    path(feature);
                    
                    // Check if this country is currently flashing
                    if (flashingISO[iso] && (now - flashingISO[iso] < 2000)) {
                        context.fillStyle = "#fbbf24"; // FULL GOLD FLASH
                    } else {
                        context.fillStyle = "#00d2ff"; // DAYTIME TEAL LAND
                    }
                    
                    context.fill();
                    context.strokeStyle = "rgba(255,255,255,0.3)";
                    context.lineWidth = 0.5;
                    context.stroke();
                });
            }

            requestAnimationFrame(render);
        }

        function startSimulation() {
            // UI Thread
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                var total = Math.floor(elapsed * BIRTH_RATE);
                
                document.getElementById('birthCount').innerText = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('progress-bar').style.width = (elapsed / 86400 * 100) + "%";

                // Trigger random birth flash
                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        // --- STARS ---
        var field = document.getElementById('starfield');
        for (var i = 0; i < 80; i++) {
            var s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = (1 + Math.random() * 2.5) + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--duration', (2 + Math.random() * 3) + 's');
            field.appendChild(s);
        }

        init();
    </script>
</body>
</html>
