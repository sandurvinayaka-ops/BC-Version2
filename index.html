<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse 2025 - TV Cinematic</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #010409;
            font-family: Arial, Helvetica, sans-serif; color: white;
        }

        .stars-bg {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #010409 100%);
            z-index: 1;
        }

        .main-heading {
            position: absolute; top: 7vh; left: 5vw;
            font-size: 3vw; color: #a855f7; /* Purple Heading */
            font-weight: 800; text-transform: uppercase;
            letter-spacing: 2px; z-index: 110;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            margin: 0;
        }

        .stats-panel { 
            position: absolute; top: 25vh; left: 6vw; width: 33vw; z-index: 120;
        }

        .label { 
            font-size: 1.4vw; color: #38bdf8; /* Cyan Label */
            text-transform: uppercase; font-weight: bold; letter-spacing: 3px;
        }

        .count {
            font-size: 8.5vw; font-weight: 900; color: #fbbf24; /* Gold Count */
            line-height: 1.1; margin: 1vh 0; 
        }
        
        .bar-container { width: 90%; height: 10px; background: rgba(168, 85, 247, 0.2); border-radius: 20px; margin-top: 20px;}
        .bar-fill { height: 100%; width: 0%; background: #fbbf24; border-radius: 20px; box-shadow: 0 0 15px #fbbf24;}
        #clock { color: #fbbf24; font-size: 1.8vw; font-weight: bold; display: block; margin-top: 15px; letter-spacing: 2px; }

        .globe-panel { 
            position: absolute; right: -12vw; width: 80vw; height: 100vh; z-index: 5; 
        }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #010409; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2vw;
        }
    </style>
</head>
<body>

    <div id="loading">PREPARING REALISTIC WORLD...</div>
    <div class="stars-bg"></div>
    
    <h1 class="main-heading">Mother & Child Care-Women's Health</h1>

    <div class="stats-panel">
        <div class="label">Global Births Today</div>
        <div id="birthCount" class="count">0</div>
        <div class="bar-container"><div id="bar" class="bar-fill"></div></div>
        <span id="clock">00:00:00</span>
    </div>

    <div class="globe-panel">
        <div id="globeViz"></div>
    </div>

    <script>
        // TV-SAFE JAVASCRIPT (ES5)
        var BIRTH_RATE = 367000 / 86400000;
        var worldData = [];
        var flashingISO = {}; 
        var globe;

        function updateUI() {
            var now = new Date();
            var start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            var num = Math.floor((now - start) * BIRTH_RATE);
            
            // DOT Separator for TV
            var formatted = num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            document.getElementById('birthCount').innerText = formatted;
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
            document.getElementById('bar').style.width = (((now - start) / 86400000) * 100) + "%";
        }

        function startSim() {
            setInterval(updateUI, 1000);
            var lastT = Date.now();
            var carry = 0;

            function loop() {
                var now = Date.now();
                carry += (now - lastT) * BIRTH_RATE;
                lastT = now;

                var trigger = false;
                while (carry >= 1) {
                    if (worldData.length > 0) {
                        var idx = Math.floor(Math.random() * worldData.length);
                        var iso = worldData[idx].properties.isoCode;
                        flashingISO[iso] = now;
                        trigger = true;
                    }
                    carry--;
                }

                // Clean old flashes
                for (var key in flashingISO) {
                    if (now - flashingISO[key] > 2500) {
                        delete flashingISO[key];
                        trigger = true;
                    }
                }

                // Update globe only if needed to keep rotation smooth
                if (trigger && globe) {
                    globe.polygonCapColor(function(d) {
                        return flashingISO[d.properties.isoCode] ? 'rgba(251, 191, 36, 0.9)' : 'rgba(109, 40, 217, 0.6)';
                    });
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        fetch("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson")
            .then(function(res) { return res.json(); })
            .then(function(data) {
                worldData = data.features.map(function(f) {
                    f.properties.isoCode = f.properties.ISO_A3 || f.properties.ADM0_A3;
                    return f;
                });

                globe = Globe()(document.getElementById('globeViz'))
                    .width(document.querySelector('.globe-panel').clientWidth)
                    .height(window.innerHeight)
                    .backgroundColor('rgba(0,0,0,0)')
                    // REALISTIC OCEAN TEXTURE
                    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                    .showAtmosphere(true)
                    .atmosphereColor('#a855f7')
                    .atmosphereAltitude(0.15)
                    .polygonsData(worldData)
                    .polygonSideColor(function() { return 'rgba(0,0,0,0)'; })
                    .polygonStrokeColor(function() { return 'rgba(168, 85, 247, 0.2)'; })
                    .polygonCapColor(function() { return 'rgba(109, 40, 217, 0.6)'; }) // Translucent Purple Land
                    .polygonAltitude(function(d) { return flashingISO[d.properties.isoCode] ? 0.03 : 0.01; });

                // PERFORMANCE HACKS FOR TV
                globe.renderer().setPixelRatio(1); 
                globe.controls().autoRotate = true;
                globe.controls().autoRotateSpeed = 0.5;
                globe.controls().enableZoom = false;
                
                // Position globe to the right of the text
                globe.pointOfView({ lat: 10, lng: 10, altitude: 2.1 });

                document.getElementById('loading').style.display = 'none';
                startSim();
            });
    </script>
</body>
</html>
