<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Cinematic TV Pro V20</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #000000;
            font-family: Arial, Helvetica, sans-serif; color: white;
            cursor: grab;
        }
        body:active { cursor: grabbing; }

        /* 1. REALISTIC STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: blink var(--t) infinite ease-in-out;
        }
        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.8; } }

        /* 2. UI LAYOUT */
        .ui-overlay {
            position: relative; z-index: 10; pointer-events: none;
            height: 100vh; padding: 6vh 6vw;
        }

        .main-heading {
            position: absolute; top: 7vh; left: 6vw;
            font-size: 2.6vw; color: #a855f7; 
            font-weight: 800; z-index: 110;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        .stats-panel { 
            position: absolute; top: 50%; left: 6vw; 
            transform: translateY(-50%); width: 38vw; z-index: 100;
        }

        .count {
            font-size: 9.5vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 0; 
            text-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
        }
        
        .progress-box { width: 90%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 20px; margin-top: 25px; position: relative;}
        .bar-fill { height: 100%; width: 0%; background: #fbbf24; border-radius: 20px; box-shadow: 0 0 15px #fbbf24; }
        
        .meta-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 15px; }
        .meta-text { color: #fbbf24; font-size: 1.5vw; font-weight: bold; letter-spacing: 2px; }

        .globe-container {
            position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5;
        }
        #main-canvas { width: 100%; height: 100%; }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #000000; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">ACTIVATING CINEMATIC ENVIRONMENT...</div>
    <div class="stars-container" id="starfield"></div>

    <div class="globe-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="ui-overlay">
        <h1 class="main-heading">Mother & Child Care-Women's Health</h1>

        <div class="stats-panel">
            <span class="text-[1.3vw] font-black tracking-[0.5em] text-yellow-500/80 uppercase mb-2 block">Global Birth Count Today</span>
            <div id="birthCount" class="count">0</div>
            
            <div class="mt-8">
                <div class="progress-box"><div id="bar" class="bar-fill"></div></div>
                <div class="meta-row">
                    <span id="clock" class="meta-text">00:00:00</span>
                    <span id="percent" class="meta-text">00%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TV-SAFE ES5 SCRIPT (LEGACY COMPATIBLE)
        var BIRTH_RATE = 4.34;
        var AUTO_ROTATION_SPEED = 0.42; 
        
        var globeThemes = ["#6366f1", "#0d9488", "#be185d", "#15803d", "#b45309", "#7e22ce"];
        var currentThemeIdx = 0;
        
        var worldData = null;
        var flashingISO = {}; 
        var floaters = [];
        var stars = [];
        var comets = [];

        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var w, h;

        // Interaction
        var isDragging = false;
        var lastMouseX, lastMouseY;
        var rotX = 0, rotY = -15;

        function setSizes() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
        }
        setSizes();

        var projection = d3.geoOrthographic()
            .scale(h / 3.4)
            .translate([w * 0.72, h * 0.5]) 
            .clipAngle(90);

        var path = d3.geoPath(projection, context);

        // --- INTERACTION ---
        canvas.addEventListener('mousedown', function(e) { isDragging = true; lastMouseX = e.clientX; lastMouseY = e.clientY; });
        window.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            rotX += (e.clientX - lastMouseX) * 0.3;
            rotY -= (e.clientY - lastMouseY) * 0.3;
            lastMouseX = e.clientX; lastMouseY = e.clientY;
        });
        window.addEventListener('mouseup', function() { isDragging = false; });

        // --- INIT ELEMENTS ---
        for(var i=0; i<100; i++) {
            stars.push({ x: Math.random()*w, y: Math.random()*h, sz: Math.random()*2, t: 2 + Math.random()*3 });
        }
        for(var i=0; i<6; i++) {
            floaters.push({
                x: Math.random()*w, y: Math.random()*h,
                vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3,
                rot: Math.random()*360, rSpeed: (Math.random()-0.5)*1.5, phase: Math.random()*5
            });
        }

        setInterval(function() { currentThemeIdx = (currentThemeIdx + 1) % globeThemes.length; }, 180000);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                renderLoop();
                startSimulation();
            });
        }

        function renderLoop() {
            if (!isDragging) rotX += AUTO_ROTATION_SPEED;
            projection.rotate([rotX, rotY]);
            context.clearRect(0, 0, w, h);

            // 1. Stars
            context.fillStyle = "white";
            var time = Date.now() * 0.001;
            for(var i=0; i<stars.length; i++) {
                var s = stars[i];
                context.globalAlpha = 0.2 + Math.abs(Math.sin(time / s.t)) * 0.6;
                context.beginPath(); context.arc(s.x, s.y, s.sz, 0, 7); context.fill();
            }
            context.globalAlpha = 1;

            // 2. Realistic Comets
            drawComets();

            // 3. Floating Radium Pacifiers (50% Size)
            drawFloaters();

            var center = projection.translate();
            var radius = projection.scale();

            // 4. Atmosphere Glow
            var glow = context.createRadialGradient(center[0], center[1], radius, center[0], center[1], radius + 35);
            glow.addColorStop(0, "rgba(168, 85, 247, 0.3)");
            glow.addColorStop(1, "transparent");
            context.beginPath(); context.arc(center[0], center[1], radius + 35, 0, 7);
            context.fillStyle = glow; context.fill();

            // 5. Ocean
            var oceanGrad = context.createRadialGradient(center[0]-radius/2.5, center[1]-radius/2.5, radius/20, center[0], center[1], radius);
            oceanGrad.addColorStop(0, "#60a5fa"); oceanGrad.addColorStop(0.4, "#3b82f6"); oceanGrad.addColorStop(1, "#1e3a8a");
            context.beginPath(); context.arc(center[0], center[1], radius, 0, 7);
            context.fillStyle = oceanGrad; context.fill();

            // 6. Countries
            if (worldData) {
                var now = Date.now();
                worldData.features.forEach(function(feature) {
                    var iso = feature.properties.ISO_A3 || feature.properties.ADM0_A3;
                    context.beginPath(); path(feature);
                    if (flashingISO[iso] && (now - flashingISO[iso] < 2000)) {
                        context.fillStyle = "#fbbf24"; 
                    } else {
                        context.fillStyle = globeThemes[currentThemeIdx]; 
                    }
                    context.fill();
                    context.strokeStyle = "rgba(255, 255, 255, 0.4)";
                    context.lineWidth = 0.5; context.stroke();
                });
            }
            requestAnimationFrame(renderLoop);
        }

        function drawFloaters() {
            var time = Date.now() * 0.001;
            for (var i = 0; i < floaters.length; i++) {
                var f = floaters[i];
                f.x += f.vx; f.y += f.vy; f.rot += f.rSpeed;
                if(f.x < -50) f.x = w + 50; if(f.x > w + 50) f.x = -50;
                if(f.y < -50) f.y = h + 50; if(f.y > h + 50) f.y = -50;

                var bob = Math.sin(time + f.phase) * 10;
                context.save();
                context.translate(f.x, f.y + bob);
                context.rotate(f.rot * Math.PI / 180);
                context.scale(0.5, 0.5); // 50% SIZE REDUCTION

                // RADIUM GREEN GLOW
                context.shadowBlur = 25; context.shadowColor = "#ccff00";

                // Nipple
                context.beginPath(); context.ellipse(25, 0, 15, 10, 0, 0, 7);
                context.fillStyle = "rgba(204, 255, 0, 0.6)"; context.fill();
                // Base
                context.shadowBlur = 0;
                context.beginPath(); context.moveTo(10, -20); context.bezierCurveTo(-5, -25, -5, 25, 10, 20); context.closePath();
                context.fillStyle = "#ffffff"; context.fill();
                // Handle
                context.beginPath(); context.arc(-10, 0, 12, 0, 7);
                context.strokeStyle = "white"; context.lineWidth = 3; context.stroke();

                context.restore();
            }
        }

        function drawComets() {
            if (Math.random() > 0.997) comets.push({ x: Math.random()*w, y: -100, vx: -16, vy: 12, life: 1 });
            for (var i = 0; i < comets.length; i++) {
                var c = comets[i];
                var g = context.createLinearGradient(c.x, c.y, c.x + 100, c.y - 80);
                g.addColorStop(0, "rgba(255, 255, 255, " + c.life + ")");
                g.addColorStop(1, "transparent");
                context.strokeStyle = g; context.lineWidth = 4; context.lineCap = "round";
                context.beginPath(); context.moveTo(c.x, c.y); context.lineTo(c.x + 120, c.y - 95); context.stroke();
                c.x += c.vx; c.y += c.vy; c.life -= 0.008;
                if(c.life <= 0) { comets.splice(i, 1); i--; }
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                var total = Math.floor(elapsed * BIRTH_RATE);
                document.getElementById('birthCount').innerText = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                var pVal = Math.floor((elapsed / 86400) * 100);
                document.getElementById('percent').innerText = (pVal < 10 ? "0" + pVal : pVal) + "%";
                document.getElementById('bar').style.width = pVal + "%";

                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        window.onresize = setSizes;
        init();
    </script>
</body>
</html>
