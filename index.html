<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Cinematic TV V14</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #000000;
            font-family: Arial, Helvetica, sans-serif; color: white;
        }

        /* 1. REALISTIC BLINKING STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 1;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            box-shadow: 0 0 4px #fff;
            animation: twinkle var(--t) infinite ease-in-out;
            will-change: opacity;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 0.9; transform: scale(1.1); } }

        /* 2. UI LAYOUT */
        .ui-overlay {
            position: relative; z-index: 10; pointer-events: none;
            height: 100vh; padding: 6vh 6vw;
        }

        .main-heading {
            position: absolute; top: 7vh; left: 6vw;
            font-size: 2.6vw; color: #a855f7; 
            font-weight: 800; z-index: 110;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
        }

        .stats-panel { 
            position: absolute; top: 50%; left: 6vw; 
            transform: translateY(-50%); width: 38vw; z-index: 100;
        }

        .count {
            font-size: 9.5vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 0; 
            text-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
        }
        
        .progress-box { width: 90%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 20px; margin-top: 25px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: #fbbf24; box-shadow: 0 0 15px #fbbf24; }
        #clock { color: #fbbf24; font-size: 1.8vw; font-weight: bold; display: block; margin-top: 15px; }

        /* 3. GLOBE CONTAINER ANCHORED */
        .globe-container {
            position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5;
        }
        #main-canvas { width: 100%; height: 100%; }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #000000; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">ENHANCING CINEMATIC VIEW...</div>
    
    <div class="stars-container" id="starfield"></div>

    <div class="globe-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="ui-overlay">
        <h1 class="main-heading">Mother & Child Care-Women's Health</h1>

        <div class="stats-panel">
            <span class="text-[1.3vw] font-black tracking-[0.5em] text-yellow-500/80 uppercase mb-2 block">Global Birth Count Today</span>
            <div id="birthCount" class="count">0</div>
            
            <div class="mt-8">
                <div class="progress-box"><div id="bar" class="bar-fill"></div></div>
                <span id="clock">00:00:00</span>
            </div>
        </div>
    </div>

    <script>
        // TV-SAFE LEGACY JS (ES5)
        var BIRTH_RATE = 4.34;
        var ROTATION_SPEED = 0.42; 
        var worldData = null;
        var flashingISO = {}; 
        var comets = [];

        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var w, h;

        function setSizes() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        }
        setSizes();

        // FIXED ANCHOR (72% Width, 50% Height) | Size 0.8x
        var projection = d3.geoOrthographic()
            .scale(h / 3.2)
            .translate([w * 0.72, h * 0.5]) 
            .clipAngle(90);

        var path = d3.geoPath(projection, context);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                renderLoop();
                startSimulation();
            });
        }

        var rotation = 0;
        function renderLoop() {
            rotation += ROTATION_SPEED;
            projection.rotate([rotation, -15]);
            context.clearRect(0, 0, w, h);

            // 1. Update/Draw Comets
            updateComets();

            var center = projection.translate();
            var radius = projection.scale();

            // 2. Draw Realistic 3D Ocean Gradient
            var oceanGrad = context.createRadialGradient(center[0]-radius/3, center[1]-radius/3, radius/10, center[0], center[1], radius);
            oceanGrad.addColorStop(0, "#1e3a8a"); // Daytime Blue Core
            oceanGrad.addColorStop(1, "#020617"); // Dark Midnight Edge
            context.beginPath();
            context.arc(center[0], center[1], radius, 0, 2 * Math.PI);
            context.fillStyle = oceanGrad; 
            context.fill();

            if (worldData) {
                var now = Date.now();
                worldData.features.forEach(function(feature) {
                    var iso = feature.properties.ISO_A3 || feature.properties.ADM0_A3;
                    context.beginPath();
                    path(feature);
                    if (flashingISO[iso] && (now - flashingISO[iso] < 2000)) {
                        context.fillStyle = "#fbbf24"; // Birth Gold
                    } else {
                        context.fillStyle = "#581c87"; // Royal Purple Land
                    }
                    context.fill();
                    context.strokeStyle = "rgba(217, 70, 239, 0.4)"; // Neon Magenta Border
                    context.lineWidth = 0.5;
                    context.stroke();
                });
            }
            requestAnimationFrame(renderLoop);
        }

        function updateComets() {
            if (Math.random() > 0.996) {
                comets.push({ x: Math.random()*w, y: -100, vx: -16, vy: 12, l: 1.0 });
            }
            for (var i = 0; i < comets.length; i++) {
                var c = comets[i];
                var g = context.createLinearGradient(c.x, c.y, c.x + 150, c.y - 120);
                g.addColorStop(0, "rgba(255, 255, 255," + c.l + ")");
                g.addColorStop(0.2, "rgba(168, 85, 247, " + (c.l * 0.6) + ")");
                g.addColorStop(1, "transparent");
                context.strokeStyle = g;
                context.lineWidth = 5; 
                context.lineCap = "round";
                context.beginPath();
                context.moveTo(c.x, c.y);
                context.lineTo(c.x + 160, c.y - 130);
                context.stroke();
                c.x += c.vx; c.y += c.vy; c.l -= 0.007;
                if(c.l <= 0) { comets.splice(i, 1); i--; }
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                var total = Math.floor(elapsed * BIRTH_RATE);
                document.getElementById('birthCount').innerText = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('bar').style.width = (elapsed / 86400 * 100) + "%";

                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        var field = document.getElementById('starfield');
        for (var i = 0; i < 100; i++) {
            var s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = (1 + Math.random() * 2) + 'px';
            s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', (2 + Math.random() * 4) + 's');
            field.appendChild(s);
        }

        window.onresize = setSizes;
        init();
    </script>
</body>
</html>
