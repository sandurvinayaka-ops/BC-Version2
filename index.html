<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - TV Pro Cinematic V9</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #010409;
            font-family: Arial, Helvetica, sans-serif; color: white;
        }

        /* GPU ACCELERATED STARS */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0c1e3e 0%, #010409 100%);
            z-index: 0;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        /* UI OVERLAY */
        .ui-overlay {
            position: relative; z-index: 10; pointer-events: none;
            height: 100vh; padding: 6vh 6vw;
        }

        /* LEFT CENTRE ALIGNMENT */
        .stats-panel { 
            position: absolute; top: 50%; left: 6vw; 
            transform: translateY(-50%); width: 40vw; z-index: 100;
        }

        .neon-text { text-shadow: 0 0 30px rgba(250, 204, 21, 0.5); }

        /* GLOBE POSITIONING */
        .globe-container {
            position: fixed; right: -10vw; top: 0; width: 85vw; height: 100vh; z-index: 1;
        }
        
        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #010409; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">OPTIMIZING CINEMATIC ENVIRONMENT...</div>
    <div class="stars-container" id="starfield"></div>

    <div class="globe-container">
        <!-- One canvas handles both Globe and Comets for maximum performance -->
        <canvas id="main-canvas"></canvas>
    </div>

    <div class="ui-overlay">
        <div>
            <h1 class="text-[2.6vw] font-black text-[#D946EF] tracking-[0.2em] uppercase">
                Mother & Child Care-Women's Health
            </h1>
        </div>

        <div class="stats-panel">
            <span class="text-[1.3vw] font-black tracking-[0.5em] text-yellow-500/80 uppercase mb-2 block">Global Birth Count Today</span>
            <div id="birthCount" class="text-[9.5vw] font-black text-yellow-400 tabular-nums leading-none neon-text">0</div>
            
            <div class="mt-8">
                <div class="h-3.5 w-[32vw] bg-slate-900 border border-slate-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-yellow-500 shadow-[0_0_15px_#eab308]" style="width: 0%"></div>
                </div>
                <!-- CLOCK SIZE REDUCED BY 30% (to 1.5vw) -->
                <div class="mt-4 text-left">
                    <span id="clock" class="text-yellow-400 font-bold tabular-nums tracking-[0.4em] text-[1.5vw]">00:00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TV-SAFE ES5 CODE
        var BIRTH_RATE = 4.34;
        var ROTATION_SPEED = 0.42; 
        var worldData = null;
        var flashingISO = {}; 
        var comets = [];

        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var width = window.innerWidth * 0.85;
        var height = window.innerHeight;
        var rotation = 0;

        canvas.width = width;
        canvas.height = height;

        // SCALE & POSITION (Vertically centered at height/2)
        var projection = d3.geoOrthographic()
            .scale(height / 2.9)
            .translate([width / 1.9, height / 2])
            .clipAngle(90);

        var path = d3.geoPath(projection, context);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                renderLoop();
                startSimulation();
            });
        }

        function renderLoop() {
            rotation += ROTATION_SPEED;
            projection.rotate([rotation, -12]);
            
            context.clearRect(0, 0, width, height);

            // 1. Draw Space Comets
            updateComets();

            var center = projection.translate();
            var radius = projection.scale();

            // 2. Draw 3D Ocean Gradient
            var oceanGrad = context.createRadialGradient(
                center[0] - radius/3, center[1] - radius/3, radius/10,
                center[0], center[1], radius
            );
            oceanGrad.addColorStop(0, "#0c2461");
            oceanGrad.addColorStop(1, "#060d21");

            context.beginPath();
            context.arc(center[0], center[1], radius, 0, 2 * Math.PI);
            context.fillStyle = oceanGrad; 
            context.fill();

            if (worldData) {
                var now = Date.now();
                
                // 3. Draw Countries (Deep Purple Theme)
                worldData.features.forEach(function(feature) {
                    var iso = feature.properties.ISO_A3 || feature.properties.ADM0_A3;
                    context.beginPath();
                    path(feature);
                    
                    if (flashingISO[iso] && (now - flashingISO[iso] < 2000)) {
                        context.fillStyle = "#fbbf24"; // Birth Flash Gold
                    } else {
                        context.fillStyle = "#4c1d95"; // Royal Purple Land
                    }
                    
                    context.fill();
                    context.strokeStyle = "#22d3ee"; // Electric Cyan Borders
                    context.lineWidth = 0.6;
                    context.stroke();
                });
            }

            requestAnimationFrame(renderLoop);
        }

        function updateComets() {
            if (Math.random() > 0.998) {
                comets.push({
                    x: Math.random() * width,
                    y: -50,
                    vx: -12 - Math.random() * 5,
                    vy: 8 + Math.random() * 5,
                    life: 1.0
                });
            }

            for (var i = 0; i < comets.length; i++) {
                var c = comets[i];
                var grad = context.createLinearGradient(c.x, c.y, c.x + 80, c.y - 60);
                grad.addColorStop(0, "rgba(255, 255, 255," + c.life + ")");
                grad.addColorStop(1, "rgba(168, 85, 247, 0)");
                
                context.strokeStyle = grad;
                context.lineWidth = 3;
                context.lineCap = "round";
                context.beginPath();
                context.moveTo(c.x, c.y);
                context.lineTo(c.x + 100, c.y - 75);
                context.stroke();
                
                c.x += c.vx; c.y += c.vy; c.life -= 0.008;
                if (c.life <= 0) { comets.splice(i, 1); i--; }
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date();
                var start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                var total = Math.floor(elapsed * BIRTH_RATE);
                
                document.getElementById('birthCount').innerText = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('progress-bar').style.width = (elapsed / 86400 * 100) + "%";

                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        // Space Stars
        var field = document.getElementById('starfield');
        for (var i = 0; i < 70; i++) {
            var s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = (1 + Math.random() * 2) + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--duration', (2 + Math.random() * 3) + 's');
            field.appendChild(s);
        }

        init();
    </script>
</body>
</html>
