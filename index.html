<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Ultimate Smooth TV V58</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; background-color: #000000;
            font-family: Arial, Helvetica, sans-serif; color: white;
            cursor: grab; touch-action: none;
        }

        /* 1. CSS STARS (Compositor Thread - 0% CPU) */
        .stars-container {
            position: absolute; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: blink var(--t) infinite ease-in-out;
        }
        @keyframes blink { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.6; } }

        /* 2. UI LAYOUT */
        .header-box {
            position: absolute; top: 5vh; left: 5vw;
            z-index: 500; text-align: left;
        }
        .philips-text { display: flex; margin-bottom: 5px; }
        .philips-text span {
            font-size: 2.2vw; font-weight: 900; letter-spacing: 0.3vw;
            transition: color 1s ease; text-transform: uppercase;
        }
        .main-heading {
            font-size: 3.1vw; color: #a855f7; 
            font-weight: 800; text-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
            white-space: nowrap;
        }

        .stats-box { 
            position: absolute; bottom: 8vh; left: 5vw; 
            width: 38vw; z-index: 100; text-align: left;
        }
        .label { font-size: 1.2vw; color: #38bdf8; text-transform: uppercase; font-weight: 900; letter-spacing: 3px; }
        .count {
            font-size: 8.5vw; font-weight: 900; color: #fbbf24;
            line-height: 1.1; margin: 5px 0; 
            text-shadow: 0 0 25px rgba(250, 204, 21, 0.3);
        }
        .bar-wrapper { width: 90%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 20px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        #clock { color: #fbbf24; font-size: 1.8vw; font-weight: bold; display: block; text-align: center; margin-top: 12px; letter-spacing: 2px;}

        /* 3. HARDWARE ACCELERATED CANVAS */
        .canvas-container { 
            position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 5;
            transform: translateZ(0); /* Force TV GPU */
        }
        #main-canvas { width: 100%; height: 100%; }

        #loading {
            position: absolute; width: 100%; height: 100%;
            background: #000000; display: flex; align-items: center; 
            justify-content: center; z-index: 2000; color: #38bdf8; font-size: 2.5vw;
        }
    </style>
</head>
<body>

    <div id="loading">CALIBRATING SMOOTH CINEMATIC ORBIT...</div>
    
    <div class="header-box">
        <div id="philips-text" class="philips-text">
            <span>P</span><span>H</span><span>I</span><span>L</span><span>I</span><span>P</span><span>S</span>
        </div>
        <h1 class="main-heading">Mother & Child Care-Women's Health</h1>
    </div>

    <div class="stats-box">
        <span class="label">Global Birth Count Today</span>
        <div id="birthCount" class="count">0</div>
        <div class="bar-wrapper"><div id="bar" class="bar-fill"></div></div>
        <span id="clock">00:00:00</span>
    </div>

    <div class="stars-container" id="starfield"></div>
    <div class="canvas-container"><canvas id="main-canvas"></canvas></div>

    <script>
        // TV-SAFE ES5 SCRIPT
        var BIRTH_RATE = 4.34;
        var SPEED_FACTOR = 0.02; // Reduced for buttery smooth, slow cinematic rotation
        
        var globeThemes = [
            { land: "#4ade80", flash: "#ffffff", ocean: "#0a192f" },
            { land: "#fb7185", flash: "#ffffff", ocean: "#1e0108" },
            { land: "#22d3ee", flash: "#fbbf24", ocean: "#042f2e" },
            { land: "#facc15", flash: "#a855f7", ocean: "#1e0a01" }
        ];
        var currentThemeIdx = 0;

        var planets = [
            { dist: 120, sz: 3, spd: 0.0004, col: "#A5A5A5", ang: Math.random()*7 },
            { dist: 160, sz: 5, spd: 0.0003, col: "#E3BB76", ang: Math.random()*7 },
            { dist: 220, sz: 4, spd: 0.0002, col: "#EF4444", ang: Math.random()*7 },
            { dist: 310, sz: 10, spd: 0.0001, col: "#D39C7E", ang: Math.random()*7 }
        ];
        
        var worldData = null, flashingISO = {}, comets = [];
        var canvas = document.getElementById("main-canvas");
        var context = canvas.getContext("2d");
        var w, h, isDragging = false, lastX, lastY, rotX = 0, rotY = -15;
        var lastT = Date.now();

        function setSizes() { 
            w = window.innerWidth; h = window.innerHeight; 
            canvas.width = w; canvas.height = h; 
        }
        setSizes();

        var projection = d3.geoOrthographic().scale(h / 2.8).translate([w * 0.74, h * 0.5]).clipAngle(90);
        var path = d3.geoPath(projection, context);

        function handleStart(x, y) { isDragging = true; lastX = x; lastY = y; }
        function handleMove(x, y) { if (isDragging) { rotX += (x - lastX)*0.3; rotY -= (y - lastY)*0.3; lastX = x; lastY = y; } }
        canvas.addEventListener('mousedown', function(e) { handleStart(e.clientX, e.clientY); });
        window.addEventListener('mousemove', function(e) { handleMove(e.clientX, e.clientY); });
        window.addEventListener('mouseup', function() { isDragging = false; });
        canvas.addEventListener('touchstart', function(e) { e.preventDefault(); handleStart(e.touches[0].clientX, e.touches[0].clientY); }, {passive: false});
        window.addEventListener('touchmove', function(e) { e.preventDefault(); handleMove(e.touches[0].clientX, e.touches[0].clientY); }, {passive: false});
        window.addEventListener('touchend', function() { isDragging = false; });

        function updatePhilipsColors() {
            var spans = document.querySelectorAll('#philips-text span');
            for(var i=0; i<spans.length; i++) {
                var r = Math.floor(Math.random()*155)+100, g = Math.floor(Math.random()*155)+100, b = Math.floor(Math.random()*155)+100;
                spans[i].style.color = 'rgb('+r+','+g+','+b+')';
            }
        }

        setInterval(function() { currentThemeIdx = (currentThemeIdx + 1) % globeThemes.length; }, 180000);
        setInterval(updatePhilipsColors, 1800);

        function init() {
            d3.json("https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson").then(function(data) {
                worldData = data;
                document.getElementById('loading').style.display = 'none';
                requestAnimationFrame(renderLoop);
                startSimulation();
            });
        }

        function renderLoop() {
            var now = Date.now();
            var dt = now - lastT;
            lastT = now;

            // DELTA-TIME ROTATION (Guarantees fluid movement on slow TV processors)
            if (!isDragging) rotX += SPEED_FACTOR * dt;
            projection.rotate([rotX, rotY]);
            
            context.clearRect(0, 0, w, h);

            // 1. Draw Solar System
            drawRealisticSolarSystem(now);

            var center = projection.translate(), radius = projection.scale(), theme = globeThemes[currentThemeIdx];

            // 2. Globe Ocean (3D Sphere Gradient)
            var oceanGrad = context.createRadialGradient(center[0]-radius/2.5, center[1]-radius/2.5, radius/20, center[0], center[1], radius);
            oceanGrad.addColorStop(0, "#3b82f6"); 
            oceanGrad.addColorStop(0.5, theme.ocean); 
            oceanGrad.addColorStop(1, "#02040a");
            context.beginPath(); context.arc(center[0], center[1], radius, 0, 7);
            context.fillStyle = oceanGrad; context.fill();

            // 3. World Landmass (BATCHED DRAW FOR SMOOTHNESS)
            if (worldData) {
                context.beginPath();
                path(worldData); // Single batch call
                context.fillStyle = theme.land; context.fill();
                context.strokeStyle = "rgba(255, 255, 255, 0.2)"; context.lineWidth = 0.5; context.stroke();

                // Country Flashes (Rendered only when active)
                for (var iso in flashingISO) {
                    if (now - flashingISO[iso] < 1500) {
                        var feature = null;
                        for(var f=0; f<worldData.features.length; f++){
                            var id = worldData.features[f].properties.ISO_A3 || worldData.features[f].properties.ADM0_A3;
                            if(id === iso) { feature = worldData.features[f]; break; }
                        }
                        if(feature) {
                            context.beginPath(); path(feature);
                            context.fillStyle = theme.flash; context.fill();
                        }
                    } else { delete flashingISO[iso]; }
                }
            }
            
            // 4. Draw Comets on Top
            drawComets();
            
            requestAnimationFrame(renderLoop);
        }

        function drawRealisticSolarSystem(t) {
            var sunX = w * 0.2 + Math.cos(t * 0.0001) * 60;
            var sunY = h * 0.5 + Math.sin(t * 0.0001) * 40;

            // DRAW SUN (Simplified for lag prevention)
            var sunGrad = context.createRadialGradient(sunX, sunY, 0, sunX, sunY, 60);
            sunGrad.addColorStop(0, "#ffffff"); sunGrad.addColorStop(0.3, "#fbbf24"); sunGrad.addColorStop(1, "transparent");
            context.beginPath(); context.arc(sunX, sunY, 60, 0, 7);
            context.fillStyle = sunGrad; context.fill();

            // DRAW PLANETS with Crescent Shading
            for(var i=0; i<planets.length; i++) {
                var p = planets[i];
                p.ang += p.spd * 20; 
                var px = sunX + Math.cos(p.ang) * p.dist;
                var py = sunY + Math.sin(p.ang) * p.dist * 0.6;

                context.beginPath(); context.arc(px, py, p.sz, 0, 7);
                context.fillStyle = p.col; context.fill();

                var angleToSun = Math.atan2(py - sunY, px - sunX);
                var shadGrad = context.createRadialGradient(px + Math.cos(angleToSun)*p.sz*0.3, py + Math.sin(angleToSun)*p.sz*0.3, 0, px, py, p.sz);
                shadGrad.addColorStop(0, "rgba(0,0,0,0)"); shadGrad.addColorStop(1, "rgba(0,0,0,0.7)");
                context.beginPath(); context.arc(px, py, p.sz + 0.5, 0, 7);
                context.fillStyle = shadGrad; context.fill();
            }
        }

        function drawComets() {
            if (Math.random() > 0.998) comets.push({ x: Math.random()*w, y: -100, vx: -18, vy: 14, life: 1 });
            for (var i = 0; i < comets.length; i++) {
                var c = comets[i];
                var g = context.createLinearGradient(c.x, c.y, c.x + 100, c.y - 80);
                g.addColorStop(0, "white"); g.addColorStop(1, "transparent");
                context.strokeStyle = g; context.lineWidth = 3; context.beginPath();
                context.moveTo(c.x, c.y); context.lineTo(c.x + 100, c.y - 80); context.stroke();
                c.x += c.vx; c.y += c.vy; c.life -= 0.01;
                if(c.life <= 0) { comets.splice(i, 1); i--; }
            }
        }

        function startSimulation() {
            setInterval(function() {
                var now = new Date(), start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                var elapsed = (Date.now() - start) / 1000;
                document.getElementById('birthCount').innerText = Math.floor(elapsed * BIRTH_RATE).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
                document.getElementById('bar').style.width = (elapsed / 86400 * 100) + "%";
                
                if (worldData) {
                    var idx = Math.floor(Math.random() * worldData.features.length);
                    var iso = worldData.features[idx].properties.ISO_A3 || worldData.features[idx].properties.ADM0_A3;
                    flashingISO[iso] = Date.now();
                }
            }, 1000 / BIRTH_RATE);
        }

        // Init Stars (CSS Compositor)
        var field = document.getElementById('starfield');
        for (var i = 0; i < 70; i++) {
            var s = document.createElement('div'); s.className = 'star';
            s.style.width = s.style.height = (1 + Math.random() * 2) + 'px';
            s.style.left = Math.random() * 100 + '%'; s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', (2 + Math.random() * 3) + 's');
            field.appendChild(s);
        }

        window.onresize = setSizes;
        init();
    </script>
</body>
</html>
